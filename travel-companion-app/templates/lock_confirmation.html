<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itinerary Locked</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    h2 {
      color: #2563eb;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #333;
    }

    .btn {
      margin-top: 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1e4fd6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Itinerary Locked âœ…</h2>
    <p>Your travel to <strong>{{ destination }}</strong> has been saved successfully.</p>

  </div>
</body>
</html>
