
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | GoSolo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="logo">üåê GoSolo</div>
        <nav>
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/plan">Plan Trip</a>
            <a href="/companions">Companions</a>
            <a href="/sos">SOS</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <div class="profile-container">
    <h2>My Profile</h2>

    <div class="profile-pic-container">
        <img src="{{ url_for('static', filename='uploads/' + (user.get('profile_pic') or 'default.jpg')) }}" alt="Profile Picture">
    </div>

    <form method="POST" action="/profile" enctype="multipart/form-data">
        <label>Full Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" readonly>

        <label>Preferred Travel Style:</label>
        <input type="text" name="style" value="{{ user.style }}">

        <label>Emergency Contact:</label>
        <input type="text" name="emergency" value="{{ user.emergency }}">

        <label>Bio:</label>
        <textarea name="bio" rows="4">{{ user.bio }}</textarea>

        <label>Update Profile Picture:</label>
        <input type="file" name="profile_pic" accept="image/*">

        <button type="submit">Update Profile</button>
    </form>
</div>
</body>
</html>
